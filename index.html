<!DOCTYPE html>
<html>

<body>
    <style>
        iframe { border: none; }
    </style>

    <h3>&lt;iframe&gt;</h3>
    <p>Must grant access to the clipboard via an "allow" attribute on the iframe tag.</p>
    <iframe src="card.svg" allow="clipboard-write"></iframe>

    <h3>&lt;object&gt;</h3>
    <p>I'm unable to resolve cross-origin permission issues preventing access to the clipboard.</p>
    <object type="image/svg+xml" data="card.svg"></object>

    <h3>&lt;img&gt;</h3>
    <p>Inherently non-interactive.</p>
    <img src="card.svg" />

</body>

</html>
